<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <script type="module" crossorigin src="/goit-js-hw-10/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-fyLdAcWF.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-1Mt4gqrI.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-DvodWkLl.css">
  </head>

  <body>
    <main>
      <div class="container">
        <h1 class="main-title">Timer</h1>
        <a class="back-link" href="./index.html">Go back</a>
      </div>
      <div class="textandbutton">
        <input class="input-timer" type="text" id="datetime-picker" />
        <button class="button-timer" type="button" data-start>Start</button>
      </div>
      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label-timer">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label-timer">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label-timer">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label-timer">Seconds</span>
        </div>
      </div>
    </main>
  </body>
</html>
