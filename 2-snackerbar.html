<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackerbar</title>
    <script type="module" crossorigin src="/goit-js-hw-10/2-snackerbar.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-fyLdAcWF.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-1Mt4gqrI.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-DvodWkLl.css">
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="main-title">Snackerbar</h1>
        <a class="back-link" href="./index.html">Go back</a>
      </div>
      <form class="form">
        <label class="label-snackerbar"> Delay (ms)</label>
        <div class="wrapper-snackerbar">
          <input class="input-snackerbar" type="number" name="delay" required />
        </div>
        <fieldset>
          <legend class="state">State</legend>
          <div class="frame">
            <label>
              <input type="radio" name="state" value="fulfilled" required />
              Fulfilled
            </label>
            <label>
              <input type="radio" name="state" value="rejected" required />
              Rejected
            </label>
          </div>
        </fieldset>

        <button class="button-snackerbar" type="submit">
          Create notification
        </button>
      </form>
    </main>
  </body>
</html>
